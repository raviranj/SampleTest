<!-- <ng-templet [ngIf]="selectedFlight!=null"> -->
    <div class="container ancillary">
    <form #ancillaryForm="ngForm" (ngSubmit)="updateAncillary(ancillaryForm)">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"> Update Ancillary</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="flightName">Flight Name</label>
                    <input type="text" class="form-control"  value="{{flightObj.flightName}}" readonly>
                </div>
                <div class="form-group">
                    <label for="Meals"><mat-icon> fastfood</mat-icon>Meals</label>
                    <input type="text" class="form-control" name="meal" value="{{flightObj.ancillaryService.meal}}" [(ngModel)]="flightObj.ancillaryService.meal">
                </div>
                <div class="form-group">
                    <label for="Weight"><span class="iconify" data-icon="mdi-weight" data-inline="false"></span>Weight</label>
                    <input type="text" class="form-control" name="weight" value="{{flightObj.ancillaryService.weight}}" [(ngModel)]="flightObj.ancillaryService.weight">
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
